<div class="data-file-uploader">
    <strong>[upload_label]</strong>
    <div class="uploader-status">
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">60%
            </div>
        </div>
    </div>
        
    <div class="uploader-actions pull-right">
        <span class="data-file-picker">选择文件</span>
        <button class="data-file-upload btn btn-success btn-sm" data-file-target="[upload_target]">开始上传</button>
    </div>
</div>
