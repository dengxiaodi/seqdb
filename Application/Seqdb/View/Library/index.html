<include file="Public/header"/>
        <div class="container">
            <div class="row page-header">
                <div class="col-md-12">
                    <h1>文库列表</h1>
                    <div class="header-actions">
                        <a class="btn btn-primary" href="{:U('Sample/index')}" role="button">从样本创建文库</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form  method="post" action="__URL__/add_seq">
                        <table id="datatable" class="table table-hover table-striped table-bordered " cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>文库名称</th>
                                    <th>建库样本</th>
                                    <th>建库时间</th>
                                    <th>建库人员</th>
                                    <th>测序状态</th>
                                    <th class="text-center">送测</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="library" item="obj">
                                    <tr>
                                        <td>
                                            <a href="{:U('library/detail', 'sid=' . intval($obj['id']))}">{$obj['title']}</a>
                                        </td>
                                        <td>
                                            <a href="{:U('Sample/detail', 'sid=' . intval($obj['sample_id']))}">{$obj.sample_info.name}</a>
                                        </td>
                                        <td>{:time_format($obj['create_date'],"Y-m-d")}</td>
                                        <td>{:get_nickname($obj['operator'])}</td>
                                        <td>
                                            <if condition="$ojb['seqed']"> <span class="c-green">已送测</span>
                                                <else /> <span class="c-red">未送测</span>
                                            </if>
                                        </td>
                                        <td class="text-center"><input type="checkbox"></td>
                                        <td><eq name="obj['operator']" value="$uid"><a href="__URL__/update/sid/{$obj.id}">编辑</a> | <a href="__URL__/del/sid/{$obj.id}">删除</a></eq>
                                        </td>
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>

        <include file="Public/pageFooter" />

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="__JS__/ie10-viewport-bug-workaround.js"></script>
        <script type="text/javascript" language="javascript" class="init">
            $(document).ready(function() {
                $('#datatable').DataTable({"order":[[0,"desc"]],
            });
            } );
        </script>
    </body>
</html>
